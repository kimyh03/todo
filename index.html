<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="day8-9.css" />
    <link rel="stylesheet" href="reset.css" />
    <link
      href="https://use.fontawesome.com/releases/v5.12.0/css/all.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="note">
      <form class="js-form">
        <h1>TO DO LIST</h1>
        <input type="text" placeholder="Add task" />
      </form>
      <div class="container">
        <div class="pending">
          <h2 class="pending__title">Pending</h2>
          <ul class="pending__list"></ul>
        </div>
        <div class="finished">
          <h2 class="pending__title">Finished</h2>
          <ul class="finished__list"></ul>
        </div>
      </div>
    </div>
    <script src="day8-9.js"></script>
  </body>
</html>
